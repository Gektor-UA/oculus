<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oculus</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <nav class="nav">
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="#">SHOP</a></li>
          <li class="menu__item"><a class="menu__link" href="#">GAMES</a></li>
          <li class="menu__item"><a class="menu__link" href="#">METAVERSE</a></li>
        </ul>
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Logo">
        </a>
        <a class="basket basket--on" href="#">
          <img class="basket__img" src="images/basket.svg" alt="Basket">
          <span>1</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="top">
      <div class="container">
        <h1 class="title">Meta Quest 2</h1>
        <p class="subtitle">Get an Elite Strap free</p>
        <p class="top__text">
          For a limited time only, save $59.99 USD. Offer ends 1/19/23
        </p>
        <button class="buy-btn">
          <span class="buy-btn__text">BUY NOW</span>
          <span class="buy-btn__price">399,99 USD</span>
        </button>
        <p class="buy__tex">
          Meta Quest 2 is for ages 13+
        </p>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
